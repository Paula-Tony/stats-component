<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="contents">
          <h1 class="title">
            Get <span class="diff-clr">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <h2>10k+</h2>
              <span>companies</span>
            </div>
            <div class="stat">
              <h2>314</h2>
              <span>templates</span>
            </div>
            <div class="stat">
              <h2>12m+</h2>
              <span>queries</span>
            </div>
          </div>
        </div>
        <picture class="header-img">
          <source
            media="(min-width: 992px)"
            srcset="images/image-header-desktop.jpg"
          />
          <source
            media="(mac-width: 991px)"
            srcset="images/image-header-mobile.jpg"
          />
          <img src="images/image-header-desktop.jpg" />
        </picture>
      </div>
    </div>
  </body>
</html>
